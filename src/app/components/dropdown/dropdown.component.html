<div class="flex justify-end px-4 pt-4 relative">
  <button (click)="handleDropdown(employee?.id)"
          class="inline-block text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg text-sm p-1.5"
          type="button">
    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"></path>
    </svg>
  </button>
  <div id="dropdown"
       (click)="selectedEmployee.isOpen=false"
       [ngClass]="selectedEmployee.isOpen == true && selectedEmployee.employeeId == employee?.id ?'block': 'hidden'"
       class="block z-10 w-20 text-base list-none bg-white rounded divide-y divide-gray-100 shadow absolute bottom-auto top-full mt-2">
    <ul class="py-1">
      <li>
        <a href="#"
           class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600">Edit</a>
      </li>
      <li>
        <a href="#"
           class="block py-2 px-4 text-sm text-red-600 hover:bg-gray-100">Delete</a>
      </li>
    </ul>
  </div>
</div>
