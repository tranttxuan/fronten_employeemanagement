<app-header></app-header>
<div
  class="container m-auto mt-10 justify-center grid grid-flow-row grid-cols-1 sm:gap-7 sm:grid-cols-2 lg:grid-cols-4">
  <div *ngFor="let employee of employees">
    <div class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md p-2 overflow-hidden">

      <app-dropdown [selectedEmployee]="selectedEmployee"
                    [employee]="employee"
                    [handleDropdown]="handleDropdown"
      ></app-dropdown>

      <div class="flex flex-col items-center pb-8 overflow-hidden">
        <img class="mb-3 w-24 h-24 rounded-full shadow-lg" src="{{employee?.imageUrl}}" alt="{{employee?.imageUrl}}"/>
        <h5 class="mb-1 text-xl font-medium text-gray-900">{{employee?.name}}</h5>
        <span class="text-sm text-gray-500">{{employee?.jobTitle}}</span>
        <div class="flex items-center self-start mx-5 mt-4 lg:mt-6 ">
          <a href="#"
             class="inline-flex items-center text-center w-10 ">
            <i class="material-icons">email</i>
          </a>
          <p class="truncate">{{employee?.email}}</p>
        </div>
        <div class="flex items-center self-start mx-5 mt-4 lg:mt-6 ">
          <a href="#"
             class="inline-flex items-center text-center w-10">
            <i class="material-icons">smartphone</i>
          </a>
          <p class="truncate">{{employee?.phone}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
