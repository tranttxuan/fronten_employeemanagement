<div class="container m-auto justify-center grid grid-flow-row grid-cols-1 sm:gap-7 sm:grid-cols-2 lg:grid-cols-4">
  <div *ngFor="let employee of employees">
    <div class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md">
      <div class="flex justify-end px-4 pt-4 relative">
        <button (click)="handleDropdown()"
                class="hidden sm:inline-block text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg text-sm p-1.5"
                type="button">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"></path>
          </svg>
        </button>
        <div id="dropdown"
             (click)="openDropdown=false"
             [ngClass]="openDropdown?'block': 'hidden'"
             class="block z-10 w-20 text-base list-none bg-white rounded divide-y divide-gray-100 shadow absolute bottom-auto top-full mt-2">
          <ul class="py-1">
            <li>
              <a href="#"
                 class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600">Edit</a>
            </li>
            <li>
              <a href="#"
                 class="block py-2 px-4 text-sm text-red-600 hover:bg-gray-100">Delete</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="flex flex-col items-center pb-10">
        <img class="mb-3 w-24 h-24 rounded-full shadow-lg" src="{{employee.imageUrl}}" alt="{{employee.imageUrl}}"/>
        <h5 class="mb-1 text-xl font-medium text-gray-900">{{employee.name}}</h5>
        <span class="text-sm text-gray-500">{{employee.jobTitle}}</span>
        <div class="flex mt-4 space-x-3 lg:mt-6">

          <a href="#"
             class="inline-flex items-center py-2 px-4 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
            Email
          </a>
          <a href="#"
             class="inline-flex items-center py-2 px-4 text-sm font-medium text-center text-gray-900 bg-white rounded-lg border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200">
            Phone
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
